        /* CSS Reset & Basics */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            /* Light Mode (Default) */
            --bg-color: #DADCDC;
            --content-bg: #FAFAFA;
            --text-main: #1A1A1A;
            --text-secondary: #666666;
            --toggle-bg: #e0e0e0;
            --toggle-circle: #fff;

            --spacing-unit: 20px;
            --transition-speed: 0.6s;
        }

        /* Dark Mode Variables */
        body.dark-mode {
            --bg-color: #121212;
            --content-bg: #1E1E1E;
            --text-main: #FFFFFF;
            --text-secondary: #AAAAAA;
            --toggle-bg: #333;
            --toggle-circle: #1A1A1A;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow: hidden;
            /* Disable scroll during loading */
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Preloader Styles */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #ffffff;
            z-index: 99999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease 0.2s;
            /* Delay background fade */
        }

        #preloader.loaded {
            opacity: 0;
            pointer-events: none;
        }

        /* Wrapper handles fly-away animation */
        .loader-img-wrapper {
            width: 120px;
            height: 120px;
            position: relative;
            z-index: 100000;
            transition: all 0.8s ease-in-out;
        }

        /* Image handles pulse animation */
        .loader-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            animation: loaderPulse 1.5s infinite ease-in-out alternate;
        }

        @keyframes loaderPulse {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.08);
            }
        }

        /* Apply fly-away to wrapper */
        #preloader.loaded .loader-img-wrapper {
            transform: translate(calc(-1 * min(48vw, 480px)), -48vh) scale(0.1);
            opacity: 0;
        }

        .loader-text {
            color: #000000;
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            font-size: 1rem;
            margin-top: 20px;
            letter-spacing: 1px;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .loader-text::after {
            content: '';
            animation: typingDots 1.5s infinite steps(1);
        }

        @keyframes typingDots {

            0%,
            100% {
                content: '';
            }

            25% {
                content: '.';
            }

            50% {
                content: '..';
            }

            75% {
                content: '...';
            }
        }

        #preloader.loaded .loader-text {
            opacity: 0;
            transform: scale(0.9);
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: opacity 0.3s ease;
        }

        a:hover {
            opacity: 0.7;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 40px;
            /* Increased gap */
            width: 100%;
            background-color: var(--content-bg);

            position: relative;
            /* For absolute positioning of toggle */
        }

        /* Animations */
        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity var(--transition-speed) ease-out, transform var(--transition-speed) ease-out;
        }

        .fade-in-up.visible {
            opacity: 1;
            transform: none;
        }

        header {

        @keyframes popUp {

                transform: scale(0.8);

            100% {

        .video-card.visible {
            animation: popUp 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards;

        /* Video Card Animation */
        .video-card.visible {

        }

        .video-card:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);

        /* Aspect Ratio for Shorts (9:16) */
        .video-container {
            position: relative;
            padding-bottom: 177.78%;
            /* 16:9 inverted = 9:16 aspect ratio */
            height: 0;
        }

        /* Aspect Ratio for Horizontal (16:9) */
        .ratio-16-9 .video-container {
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio */
        }

        .horizontal-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            /* 2 columns for wider videos */
            gap: 40px;
            width: 100%;
            margin-top: 60px;
            /* Space between sections */
        }

        @media (max-width: 768px) {
            .horizontal-grid {
                grid-template-columns: 1fr;
            }
        }

        .video-container iframe {

            top: 0;
            left: 0;

        }

        /* Text Label */
        .slider:after {
            content: "DAY";
            color: #fff;
            position: absolute;

        /* Checked (Dark Mode) */

        input:checked+.slider:before {

        }

        input:checked+.slider:after {

        }

        /* Placeholder Card */
        .placeholder-card {

            border-radius: 12px;

            justify-content: center;

            font-weight: 300;

            font-size: 1.1rem;
            color: var(--text-secondary);
            text-align: center;
        }
    </style>

    <script>
        // Intersection Observer for scroll animations
        document.addEventListener("DOMContentLoaded", function () {
            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target); // Only animate once
                    }
                });
            }, observerOptions);

            const elements = document.querySelectorAll('.fade-in-up');
            elements.forEach(el => observer.observe(el));

            // Note: .video-card elements will be observed after placeholders are added below
        });

        // Dynamic Placeholder Logic
        document.addEventListener("DOMContentLoaded", function () {
            // Re-define observer for video cards here or reuse existsing if moved? 
            // Better to consolidate.

            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            function addPlaceholder(gridSelector, columns, extraClass) {
                const grid = document.querySelector(gridSelector);
                if (!grid) return;
                const items = grid.querySelectorAll('.video-card').length;
                const remainder = items % columns;

                if (remainder !== 0) {
                    const placeholder = document.createElement('div');
                    placeholder.className = `video-card ${extraClass || ''}`.trim();
                    placeholder.style.background = 'transparent';
                    placeholder.style.boxShadow = 'none';

                    const container = document.createElement('div');
                    container.className = 'video-container';

                    const inner = document.createElement('div');
                    inner.className = 'placeholder-card';

                    const text = document.createElement('span');
                    text.textContent = 'to be continued';

                    inner.appendChild(text);
                    container.appendChild(inner);
                    placeholder.appendChild(container);
                    grid.appendChild(placeholder);
                }
            }

            // Shorts Grid (3 columns)
            addPlaceholder('.portfolio-grid', 3);

            // Horizontal Grid (2 columns)
            addPlaceholder('.horizontal-grid', 2, 'ratio-16-9');

            // Note: Video cards are NOT observed here to prevent early animation behind preloader
        });

        // Preloader Logic & Animation Trigger
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            preloader.classList.add('loaded'); // Trigger CSS animations

            setTimeout(() => {
                preloader.style.display = 'none';
                document.body.style.overflow = 'auto'; // Re-enable scroll

                // Trigger staggered animation for videos
                triggerVideoAnimations();
            }, 1000); // Wait for preloader animation to finish
        });

        function triggerVideoAnimations() {
            const allCards = document.querySelectorAll('.video-card');

            // Re-create observer for off-screen items
            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            allCards.forEach((card, index) => {
                // Animate the first 9 items (viewport) immediately with staggered delay
                if (index < 9) {
                    setTimeout(() => {
                        card.classList.add('visible');
                    }, index * 100); // 100ms stagger
                } else {
                    // Observe the rest for scroll animation
                    observer.observe(card);
                }
            });
        }

        // Dark Mode Logic
        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme) {
            document.body.classList.add(currentTheme);

            if (currentTheme === 'dark-mode') {
                toggleSwitch.checked = true;
            }
        }

        function switchTheme(e) {
            if (e.target.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light-mode');
            }
        }

        toggleSwitch.addEventListener('change', switchTheme, false);
    </script>
